<app-loading-page *ngIf="!loading"></app-loading-page>
<div *ngIf="loading">
<button class="btn btn-primary return"   (click)="return()">Volver</button>
<div class="container dialog-centered profile">
  <div class="row">
    <div class="col-md-4">
      <!-- Avatar del usuario -->
      <div class="avatar-container">
        <img src="{{usuario.img}}" alt="Avatar del usuario" class="avatar-img">
      </div>
    </div>
    <div class="col-md-8">
      <!-- Información del usuario -->
      <h1>{{usuario.name}}</h1>
      <p>Correo electrónico: {{usuario.email}}</p>
      <p>Contraseña: *********</p>
      <mat-dialog-actions>
        <button class="btn btn-primary"   (click)="openDialog()">Editar Perfil</button>
      </mat-dialog-actions>
      <button class="btn btn-danger">Eliminar Cuenta</button>
    </div>
  </div>
</div>
</div>
