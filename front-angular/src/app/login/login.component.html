  <div class="container">
    <h1 >Iniciar sesión</h1>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" class="form-control" id="email" >
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Contraseña" class="form-control" id="password" >
      </div>
      <button type="submit" class="btn btn-primary neon ">Iniciar sesión</button>
      <button type="button" class="btn btn-info neon" (click)="recuperar()">¿Has olvidado la contraseña?</button>
      <h4  id="error">{{result}}</h4>
    </form>
<h3 class="centro">No tienes cuenta?</h3>
<div class="centro">
    <button (click)="register()" class="btn btn-primary neon">Créate una aquí</button>
</div>

  </div>
