<div class="container">
  <h2>Iniciar sesión</h2>
  <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
    </div>
    <button type="submit" class="btn btn-primary m-1">Iniciar sesión</button>
    <button type="button" class="btn btn-info m-1" (click)="recuperar()">¿Has olvidado la contraseña?</button>
    <h4  id="error">{{result}}</h4>
  </form>

  <h3>No tienes cuenta?</h3>
  <button (click)="register()" class="btn btn-primary">Créate una aquí</button>
</div>
