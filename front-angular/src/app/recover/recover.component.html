<div class="container">
  <h1>Introduce tu direccion de correo vinculada a tu cuenta:</h1>
<form class="form-group" [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="email" id="email" placeholder="Gmail">
<br>
  <button class="btn btn-info m-1 neon" type="submit">Enviar</button>
</form>
</div>
